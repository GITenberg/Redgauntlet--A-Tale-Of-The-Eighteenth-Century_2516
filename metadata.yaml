description: "Redgauntlet (1824) is a historical novel by Sir Walter Scott, set in\
  \ Dumfries, Scotland in 1765, and described by Magnus Magnusson (a point first made\
  \ by Andrew Lang) as \"in a sense, the most autobiographical of Scott's novels.\"\
  \ It describes the beginnings of a fictional third Jacobite Rebellion, and includes\
  \ \"Wandering Willie's Tale\", a famous short story which frequently appears in\
  \ anthologies.\n From Wikipedia (CC BY-SA)."
